<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sortable Demo</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
  <style>
    #sortableContainer {
      width: 320px;
      padding: 10px;
      border: 1px solid #ccc;
      overflow: hidden;
    }
    #sortable {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #sortable li {
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      cursor: move;
    }
  </style>
</head>
<body>
 
<div id="sortableContainer">
  <ul id="sortable">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</div>
 
<script>
  $("#sortable").sortable({
    containment: "#sortableContainer", // Restricts movement to the container
    scroll: false // Prevents the page from scrolling when dragging near the edge
  });
</script>
 
</body>
</html>
